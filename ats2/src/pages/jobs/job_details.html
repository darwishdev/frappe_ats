<div class="jd-page">

  <!-- Header -->
  <div class="jd-header">
    <div>
      <div class="jd-title-row">
        <h2 class="jd-title" id="jd-job-title">Job Title</h2>
        <a class="btn btn-default btn-xs" id="jd-edit-job">Edit</a>
      </div>
      <div class="jd-subtitle" id="jd-job-subtitle"></div>
    </div>

    <div class="jd-header-actions">
      <button class="btn btn-primary" id="jd-add-candidate">Add candidates</button>
    </div>
  </div>

  <!-- Pipeline tabs -->
  <div class="jd-pipeline" id="jd-pipeline"></div>

  <!-- Body -->
  <div class="jd-body">
    <!-- Left: list -->
    <div class="jd-left">
      <div class="jd-left-top">
        <input class="form-control" id="jd-search" placeholder="Search by name, skills, tags..." />
        <div class="jd-bulk-toolbar" style="display:flex;gap:8px;align-items:center;margin-top:10px; justify-content: space-between;">
          <button class="btn btn-xs btn-default" id="jd-select-all">Select All</button>
          <div id="jd-bulk-actions" style="display:none;gap:8px;align-items:center;">
            <!-- <span class="text-muted" style="font-size:12px;"><span id="jd-selected-count">0</span> selected</span> -->
            <button class="btn btn-xs btn-primary" id="jd-bulk-move">Bulk Move</button>
            <button class="btn btn-xs btn-default" id="jd-clear-selection">Clear</button>
          </div>
        </div>
      </div>
      <div class="jd-candidate-list" id="jd-candidate-list"></div>
    </div>

    <!-- Right: details -->
    <div class="jd-right">
      <div class="jd-detail-card" id="jd-detail-card">
        <div class="text-muted">Select a candidate from the list.</div>
      </div>
    </div>
  </div>
</div>

<style>
    .jd-page{
        padding:5rem;
    }
  .jd-header{display:flex;justify-content:space-between;gap:16px;align-items:flex-start;margin-bottom:12px}
  .jd-title-row{display:flex;gap:10px;align-items:center}
  .jd-title{margin:0;font-size:28px;font-weight:800}
  .jd-subtitle{color:#6b7280;margin-top:6px}
  .jd-pipeline{display:flex;gap:10px;align-items:center;overflow:auto;padding:10px 0;border-bottom:1px solid var(--border-color,#eee);margin-bottom:12px}
  .jd-step{white-space:nowrap;padding:8px 10px;border-radius:8px;border:1px solid var(--border-color,#e6e6e6);cursor:pointer;background:#fff;color:#111827;font-weight:600;font-size:13px}
  .jd-step.active{background:#111827;color:#fff;border-color:#111827}
  .jd-step .count{opacity:.9;margin-left:6px;font-weight:800}
  .jd-body{display:grid;grid-template-columns:360px 1fr;gap:14px;min-height:520px}
  .jd-left,.jd-right{background:#ffffff66;border:1px solid var(--border-color,#e6e6e6);border-radius:10px}
  .jd-left-top{padding:12px;border-bottom:1px solid var(--border-color,#eee)}
  .jd-candidate-list{padding:6px;max-height:680px;overflow:auto}
  .jd-item{display:flex;gap:10px;align-items:center;padding:10px;border-radius:8px;cursor:pointer;
  margin: 7px 0;}
  .jd-item:hover{background:#f7f7f7}
  .jd-item.active{background:#e5e5e59e}
  .jd-avatar{width:40px;height:40px;border-radius:50%;background:#e5e7eb;display:flex;align-items:center;justify-content:center;font-weight:800;color:#374151}
  .jd-item-name{font-weight:800; color: black;}
  .jd-item-sub{color:#6b7280;font-size:12px;margin-top:2px}
  .jd-detail-card{padding:14px}
  .jd-detail-head{display:flex;justify-content:space-between;gap:14px;align-items:flex-start}
  .jd-detail-name{font-size:22px;font-weight:900;margin:0;color:#111827}
  .jd-badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .jd-badge{font-size:12px;background:#f3f4f6;border:1px solid #e5e7eb;border-radius:999px;padding:4px 8px;color:#111827}
  .jd-detail-meta{color:#6b7280;margin-top:6px;font-size:14px}
  .jd-bulk-toolbar{display:flex;flex-wrap:wrap}
  .jd-bulk-actions{display:flex !important}
  .jd-candidate-checkbox{cursor:pointer;width:16px;height:16px}
  
  html[data-theme="dark"] .jd-title{color:#f9fafb}
  html[data-theme="dark"] .jd-subtitle{color:#9ca3af}
  html[data-theme="dark"] .jd-pipeline{border-bottom-color:#374151}
  html[data-theme="dark"] .jd-step{background:#374151;color:#f9fafb;border-color:#4b5563}
  html[data-theme="dark"] .jd-step.active{background:#f9fafb;color:#111827;border-color:#f9fafb}
  html[data-theme="dark"] .jd-left,
  html[data-theme="dark"] .jd-right{background:#1f2937;border-color:#374151}
  html[data-theme="dark"] .jd-left-top{border-bottom-color:#374151}
  html[data-theme="dark"] .jd-item{color:#f9fafb}
  html[data-theme="dark"] .jd-item:hover{background:#374151}
  html[data-theme="dark"] .jd-item.active{background:#4b5563}
  html[data-theme="dark"] .jd-avatar{background:#4b5563;color:#f9fafb}
  html[data-theme="dark"] .jd-item-name{color:#f9fafb}
  html[data-theme="dark"] .jd-item-sub{color:#9ca3af}
  html[data-theme="dark"] .jd-detail-card{color:#f9fafb}
  html[data-theme="dark"] .jd-detail-name{color:#f9fafb}
  html[data-theme="dark"] .jd-badge{background:#374151;border-color:#4b5563;color:#e5e7eb}
  html[data-theme="dark"] .jd-detail-meta{color:#9ca3af}
  html[data-theme="dark"] .text-muted{color:#9ca3af !important; text-align: center;}
</style>
